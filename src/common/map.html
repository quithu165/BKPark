<!DOCTYPE html>
<html>
  <head>
    <title>Quick Start - Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="docs/images/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>

  </head>
  <body style="padding: 0; margin: 0">
    <div id="mapid" style="width: 100%; height: 100vh"></div>
    <script>
      var ORS_API_KEY =
        "5b3ce3597851110001cf624848475da112574d1eb33f2348aff842e8";
      var CUR_LOCATION;
      var mymap = L.map("mapid", {
        zoomControl: false,
        attributionControl: false,
      }).setView([10.77057, 106.672547], 17);

      L.tileLayer(
        "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw",
        {
          maxZoom: 25,
          attribution: "Map data &copy; OpenStreetMap contributors, ",
          id: "mapbox/streets-v11",
        }
      ).addTo(mymap);

      var popup = L.popup();
      var emptyLots = L.icon({ iconUrl: "${emptySlots}", iconSize: [38, 38] }),
        carLoc = L.icon({ iconUrl: "${carLoc}", iconSize: [38, 38] });

      function markLocation(lat, long, iconType, id) {
        switch (iconType) {
          case 1:
            var marker = L.marker([lat, long], { icon: emptyLots }).on(
              "click",
              function (e) {
                showDetail(id);
              }
            );
            marker.addTo(mymap);
            break;
          case 2:
          var marker = L.marker([lat, long], { icon: emptyLots }).on(
              "click",
              function (e) {
                showDetail(id);
              }
            );
            marker.addTo(mymap);
            break;
          case 3:
          var marker = L.marker([lat, long], { icon: emptyLots }).on(
              "click",
              function (e) {
                showDetail(id);
              }
            );
            marker.addTo(mymap);
            break;
          case 4:
            L.marker([lat, long], { icon: carLoc }).addTo(mymap);
            break;
          default:
            L.marker([lat, long], { icon: carLoc }).addTo(mymap);
        }
      }
      markLocation();
      function showDetail(id) {
        window.postMessage(id);
      }
      function setCurLocation(location) {
        CUR_LOCATION = location;
      }

      function routing(curLat, curLong, desLat, desLong) {}
    </script>
  </body>
</html>
